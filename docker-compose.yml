version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
    working_dir: /app/front
    volumes:
      - ./frontend:/app
    command: npm run build

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: node ws-server.js

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./frontend/front:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

